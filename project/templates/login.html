<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="{{ url_for('static', filename="style.css") }}" rel="stylesheet", type="text/css">
    <script src="{{ url_for('static', filename="call_server.js")}}"></script>
    <script src="{{ url_for('static', filename="scryptPbkdf.js")}}"></script>
    <script src="{{ url_for('static', filename="arraybuffer_hex.js")}}"></script>
    <title>Log In</title>
</head>
<body>
    <div class="lgin-wrapper">
        <h1>IKEA SceneGen</h1>
        <h3>Login to your account</h3>
        <form id="login_form">
            <div class="login-container">
                <div class="login-wrapper">
                    <label for="username"></label>
                    <input type="text" placeholder="Mail" name="username" id="username" class="inv-input" autocomplete="username" autofocus required>    
                </div>
                <div class="login-wrapper">
                    <label for="password"></label>
                    <input type="password" placeholder="Password" id="password" class="inv-input" autocomplete="current-password" required>
                </div>
                <div class="remember-me-wrapper">
                    <label>
                        <input id="remember" type="checkbox" name="remember_me"> Remember Me
                    </label>
                </div>
				
            <button class="login-btn" id="login-btn-marg" type="submit">Login</button>
            </div>
        </form>
        <div class="login-btn" >
            <a id="reg-btn-padd" href="{{ url_for('register') }}">Register</a>
        </div>

    </div>
	<script>
		const button   = document.getElementById("login-btn-marg");
		const username = document.getElementById("username");
		const password = document.getElementById("password");
		const form     = document.getElementById("login_form");
		const remember = document.getElementById("remember");

		form.addEventListener("submit", function(e) {
			e.preventDefault();
			if(!form.checkValidity()) {
				return;
			}

			button.disabled = true;

			const salt = username.value;
			scryptPbkdf.scrypt(password.value, salt, 64, {
				N: 16384,
				r: 8,
				p: 2
			}).then(
				function(password_hash) {
					const body = new FormData();
					body.append("username", username.value);
					body.append("password", hex(password_hash));
					if(remember.checked) {
						body.append("remember", "yes");
					}

					call_server("POST", "/login", body, function(status, response){
						console.log("status: " + status)
                        if(status == 200) {
							//alert("Successfully logged in. Redirecting...");
							location.href = "/generate_image";
						} else {
							alert("Error " + status + ": " + response);
							button.disabled = false;
						}
					});
				},
				function(error) {
					alert("Error: " + error);
				}
			);
		});
	</script>

</body>
</html>
